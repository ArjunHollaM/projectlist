<div class="container">
    <div class="blk">
    <div>
      <h1>Phone Login</h1>
    </div>
    <form class="frm">
      <mat-form-field appearance="outline" class="ff">
      <mat-label for="phone">Phone Number</mat-label>
      <input matInput type="text" [(ngModel)]="phno" placeholder="Enter Phone Number" name="phone" required />
      </mat-form-field>

      <button mat-raised-button class="btn" type="submit" (click)="getCode()">Send Code</button>
      
    </form>
    <div id="sib"></div>
    <div class="nr"><mat-icon>person_add</mat-icon><span>Not registered yet?</span> <a routerLink="/signup">REGISTER</a></div>
  </div>
  </div>
