<div class="listing">
    <h2>Our Projects and its Tech Stack</h2>
    <table id="projectlisting" class="projectlisting">
        <tr>
          <th>ID</th>
          <th>Project</th>
          <th>Techstack</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td> {{project.id}} </td>
            <td> {{project.name}} </td>
            <td> {{project.techstack}} </td>
        </tr>
    </table>
</div>
